<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Code</title>
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <article class="header__boxes--wide bg-darkest-purple">
            <h1>Far away</h1>
        </article>
        <article class="header__boxes--small bg-dark-purple">
            <img src="assets/planet.svg">
        </article>
        <article class="header__boxes--small bg-light-purple">
            <img src="assets/astronaut.svg">
        </article>
        <article class="header__boxes--small bg-lightest-purple">
            <img src="assets/gun.svg">
        </article>
        <article class="header__boxes--small bg-purple">
            <img src="assets/ship.svg">
        </article>
    </header>
    <main class="main">
        <section class="hero"></section>
        <section class="info-grid">
            <articles class="info-grid__info-item--small bg-light-purple">
                <img src="assets/station.svg">
            </articles>
            <articles class="info-grid__info-item--small bg-dark-purple">
                <img src="assets/alien.svg">
            </articles>
            <articles class="info-grid__info-item--wide bg-purple">
                <h2>Far far away</h2>
            </articles>
            <articles class="info-grid__info-item--wide bg-darkest-purple">
                <img src="assets/constellation.svg">
            </articles>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
